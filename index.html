<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Google Search</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; background-color: #f0f0f0; }
        h1 { color: #333; }
        .button { display: inline-block; font-size: 18px; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Trigger Google Search</h1>
    <a href="https://webhook.nabu.casa/api/webhook/-EBB1Kchoqi7cDavzY6GIALoi" class="button" id="triggerButton">Activate</a>

    <script>
        document.getElementById('triggerButton').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = this.href;
            setTimeout(function() {
                alert('Action triggered! Check your Home Assistant for results.');
                window.history.back();
            }, 1000);
        });
    </script>
</body>
</html>
