<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Google Search</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        button { font-size: 18px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Trigger Google Search</h1>
    <button onclick="triggerWebhook()">Activate</button>

    <script>
        function triggerWebhook() {
            fetch('https://webhook.nabu.casa/api/webhook/-EBB1Kchoqi7cDavzY6GIALoi', {
                method: 'POST',
            })
            .then(response => {
                if(response.ok) {
                    alert('Action triggered successfully!');
                } else {
                    alert('Error triggering action. Please try again.');
                }
            })
            .catch(error => {
                alert('Error: ' + error);
            });
        }
    </script>
</body>
</html>
